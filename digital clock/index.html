<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Faster+One&family=Montserrat+Alternates:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h3 id="clock-header">Foxy Dexx Digital Clock</h3>
    <div id="ClockDisplay" class="clock"></div>

    <div id="DateDisplay" class="date"></div>

    <script>
      const showTime = () => {
        let currentTime = new Date();
        let hours = currentTime.getHours();
        let minutes = currentTime.getMinutes();
        let seconds = currentTime.getSeconds();
        let session = "AM";

        hours >= 12 ? (session = "PM") : session;
        hours < 10 ? (hours = "0" + hours) : hours;
        minutes < 10 ? (minutes = "0" + minutes) : minutes;
        seconds < 10 ? (seconds = "0" + seconds) : seconds;

        let time = hours + ":" + minutes + ":" + seconds + " " + session;
        document.getElementById("ClockDisplay").innerText = time;
        document.getElementById("ClockDisplay").textContent = time;

        setTimeout(showTime, 1000); //async funtion
      };

      showTime();

      const showCurrentDate = () => {
        let date = new Date();
        let dayOfTheWeek = date.getDay();
        let day = date.getDate();
        let month = date.getMonth();
        let year = date.getFullYear();
        // Assigning days of the week
        dayOfTheWeek == 1
          ? (dayOfTheWeek = "Monday")
          : dayOfTheWeek == 2
          ? (dayOfTheWeek = "Tuesday")
          : dayOfTheWeek == 3
          ? (dayOfTheWeek = "Wednesday")
          : dayOfTheWeek == 4
          ? (dayOfTheWeek = "Thursday")
          : dayOfTheWeek == 5
          ? (dayOfTheWeek = "Friday")
          : dayOfTheWeek == 6
          ? (dayOfTheWeek = "Saturday")
          : dayOfTheWeek == 7
          ? (dayOfTheWeek = "Sunday")
          : dayOfTheWeek;

        // Asigning months of the year
        month == 0
          ? (month = "January")
          : month == 1
          ? (month = "February")
          : month == 2
          ? (month = "March")
          : month == 3
          ? (month = "April")
          : month == 4
          ? (month = "May")
          : month == 5
          ? (month = "June")
          : month == 6
          ? (month = "July")
          : month == 7
          ? (month = "August")
          : month == 8
          ? (month = "September")
          : month == 9
          ? (month = "October")
          : month == 10
          ? (month = "November")
          : month == 11
          ? (month = "December")
          : month;

        let currentDate = dayOfTheWeek + " " + day + " " + month + " " + year;

        document.getElementById("DateDisplay").innerText = currentDate;
        document.getElementById("DateDisplay").textContent = currentDate;
      };

      showCurrentDate();
    </script>
  </body>
</html>
